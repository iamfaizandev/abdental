<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <section>
        <form action="" method="post" class="form-control w-50 d-block" style="margin: auto;margin-top: 5%;">
            <h3 class="text-center">Fill Form</h3>
            <label class="form-label" for="flName">Full Name</label>
            <input required type="text" class="form-control" id="flName" name="flName" placeholder="Enter Full Name">
            <label for="Email">Email</label>
            <input required type="email" class="form-control" id="UserEmail" name="Email" placeholder="Enter Email Id"
                id="UserEmail">
            <label for="Message">Message</label>
            <textarea required name="Message" class="form-control" id="Message" cols="30" rows="10"></textarea>
            <div class="btn d-block w-75" style="margin: auto;">

                <button type="submit" onclick="sendToWhatsapp()" id="submitBtn" class="btn btn-dark ">send to
                    Whatsapp</button>
            </div>
        </form>
    </section>

    <footer>
        <a href="../../../index.html" class="btn btn-primary">Back to Home</a>
    </footer>
    <script src="./contact.js"></script>
</body>

</html>
